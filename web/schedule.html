<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Session - VaultScribe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: #1f2937;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
    }

    .back-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 500;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }

    .meeting-details {
      background: #f9fafb;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .meeting-details h3 {
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .meeting-details p {
      margin-bottom: 0.5rem;
      color: #4b5563;
    }

    .meeting-link {
      display: inline-block;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .meeting-link:hover {
      text-decoration: underline;
    }

    .attendee-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .attendee-input input {
      flex: 1;
    }

    .attendee-input button {
      padding: 0.5rem 1rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-attendee-btn {
      padding: 0.5rem 1rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÖ Schedule Recording Session</h1>
      <a href="index.html" class="back-link">‚Üê Back</a>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">Session Details</h2>

      <form id="schedule-form">
        <div class="form-row">
          <div class="form-group">
            <label for="matter-code">Matter Code *</label>
            <input type="text" id="matter-code" required placeholder="2024-001">
          </div>

          <div class="form-group">
            <label for="client-code">Client Code</label>
            <input type="text" id="client-code" placeholder="CLIENT-001">
          </div>
        </div>

        <div class="form-group">
          <label for="title">Meeting Title *</label>
          <input type="text" id="title" required placeholder="Client Deposition - Smith v. Jones">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="start-date">Start Date *</label>
            <input type="date" id="start-date" required>
          </div>

          <div class="form-group">
            <label for="start-time">Start Time *</label>
            <input type="time" id="start-time" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="end-date">End Date *</label>
            <input type="date" id="end-date" required>
          </div>

          <div class="form-group">
            <label for="end-time">End Time *</label>
            <input type="time" id="end-time" required>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Additional details about the session..."></textarea>
        </div>

        <div class="form-group">
          <label>Attendees</label>
          <div id="attendees-list">
            <div class="attendee-input">
              <input type="email" placeholder="attorney@lawfirm.com" class="attendee-email">
              <button type="button" class="remove-attendee" onclick="removeAttendee(this)">Remove</button>
            </div>
          </div>
          <button type="button" class="add-attendee-btn" onclick="addAttendee()">+ Add Attendee</button>
        </div>

        <div class="form-group">
          <label>Integration Options</label>
          <div class="checkbox-group">
            <input type="checkbox" id="create-teams-meeting">
            <label for="create-teams-meeting" style="margin: 0;">Create Microsoft Teams meeting</label>
          </div>
          <div class="checkbox-group" style="margin-top: 0.5rem;">
            <input type="checkbox" id="auto-start-recording" checked>
            <label for="auto-start-recording" style="margin: 0;">Auto-start recording when meeting begins</label>
          </div>
          <div class="checkbox-group" style="margin-top: 0.5rem;">
            <input type="checkbox" id="send-calendar-invite" checked>
            <label for="send-calendar-invite" style="margin: 0;">Send calendar invite to attendees</label>
          </div>
        </div>

        <div id="status-message"></div>

        <button type="submit" class="btn btn-primary" id="schedule-btn">
          Schedule Recording Session
        </button>
      </form>
    </div>

    <div class="card" id="success-card" style="display: none;">
      <div class="meeting-details">
        <h3>‚úÖ Session Scheduled Successfully!</h3>
        <p><strong>Session ID:</strong> <span id="result-session-id"></span></p>
        <p><strong>Matter Code:</strong> <span id="result-matter-code"></span></p>
        <p><strong>Scheduled Time:</strong> <span id="result-time"></span></p>

        <div id="teams-link-section" style="display: none; margin-top: 1rem;">
          <p><strong>Teams Meeting:</strong></p>
          <a href="#" id="teams-join-link" class="meeting-link" target="_blank">Join Teams Meeting</a>
        </div>

        <div style="margin-top: 1.5rem;">
          <button class="btn btn-secondary" onclick="downloadCalendar()">üì• Download .ics File</button>
          <button class="btn btn-primary" onclick="window.location.href='index.html'" style="width: auto; margin-left: 1rem;">
            Go to Recorder
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';
    let scheduledSessionId = null;

    // Set default dates to today
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);

    document.getElementById('start-date').valueAsDate = tomorrow;
    document.getElementById('end-date').valueAsDate = tomorrow;
    document.getElementById('start-time').value = '10:00';
    document.getElementById('end-time').value = '12:00';

    // Form submission
    document.getElementById('schedule-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      await scheduleSession();
    });

    async function scheduleSession() {
      const form = document.getElementById('schedule-form');
      const statusMessage = document.getElementById('status-message');
      const scheduleBtn = document.getElementById('schedule-btn');

      // Collect form data
      const startDateTime = `${document.getElementById('start-date').value}T${document.getElementById('start-time').value}:00`;
      const endDateTime = `${document.getElementById('end-date').value}T${document.getElementById('end-time').value}:00`;

      // Collect attendees
      const attendeeInputs = document.querySelectorAll('.attendee-email');
      const attendees = Array.from(attendeeInputs)
        .map(input => input.value.trim())
        .filter(email => email);

      const requestData = {
        matter_code: document.getElementById('matter-code').value.trim(),
        client_code: document.getElementById('client-code').value.trim() || null,
        title: document.getElementById('title').value.trim(),
        start_time: startDateTime,
        end_time: endDateTime,
        description: document.getElementById('description').value.trim() || null,
        attendees: attendees,
        auto_start_recording: document.getElementById('auto-start-recording').checked,
        create_teams_meeting: document.getElementById('create-teams-meeting').checked
      };

      try {
        scheduleBtn.disabled = true;
        scheduleBtn.textContent = 'Scheduling...';

        showStatus('Scheduling session...', 'info');

        const response = await fetch(`${API_BASE}/api/calendar/schedule-session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        if (!response.ok) {
          throw new Error('Failed to schedule session');
        }

        const result = await response.json();
        scheduledSessionId = result.session_id;

        // Show success
        showSuccess(result);

      } catch (error) {
        console.error('Error scheduling session:', error);
        showStatus('Failed to schedule session. Please try again.', 'error');
        scheduleBtn.disabled = false;
        scheduleBtn.textContent = 'Schedule Recording Session';
      }
    }

    function showSuccess(result) {
      document.getElementById('schedule-form').parentElement.style.display = 'none';
      document.getElementById('success-card').style.display = 'block';

      document.getElementById('result-session-id').textContent = result.session_id;
      document.getElementById('result-matter-code').textContent = result.meeting.calendar_event.title;

      const startTime = new Date(result.meeting.calendar_event.start);
      document.getElementById('result-time').textContent = startTime.toLocaleString();

      // Show Teams link if available
      if (result.meeting.join_url) {
        document.getElementById('teams-link-section').style.display = 'block';
        document.getElementById('teams-join-link').href = result.meeting.join_url;
      }
    }

    function showStatus(message, type) {
      const statusMessage = document.getElementById('status-message');
      statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
    }

    function addAttendee() {
      const attendeesList = document.getElementById('attendees-list');
      const newInput = document.createElement('div');
      newInput.className = 'attendee-input';
      newInput.innerHTML = `
        <input type="email" placeholder="attorney@lawfirm.com" class="attendee-email">
        <button type="button" class="remove-attendee" onclick="removeAttendee(this)">Remove</button>
      `;
      attendeesList.appendChild(newInput);
    }

    function removeAttendee(button) {
      const attendeesList = document.getElementById('attendees-list');
      if (attendeesList.children.length > 1) {
        button.parentElement.remove();
      }
    }

    async function downloadCalendar() {
      if (!scheduledSessionId) return;

      try {
        const response = await fetch(`${API_BASE}/api/calendar/export-ics/${scheduledSessionId}`);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `vaultscribe-${scheduledSessionId}.ics`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error downloading calendar file:', error);
        alert('Failed to download calendar file');
      }
    }
  </script>
</body>
</html>

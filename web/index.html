<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultScribe - Legal Recording & Transcription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: #1f2937;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 2rem;
    }

    .header > div {
      text-align: left;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-large {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none !important;
    }

    .controls {
      text-align: center;
      margin: 1.5rem 0;
    }

    .recording-info {
      background: #f9fafb;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .recording-indicator {
      font-weight: 600;
      color: #ef4444;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .recording-info p {
      margin-bottom: 0.5rem;
      color: #4b5563;
    }

    .audio-visualizer {
      width: 100%;
      height: 100px;
      background: #1f2937;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .session-info {
      background: #ecfdf5;
      border-left: 4px solid #10b981;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }

    .session-info p {
      margin-bottom: 0.25rem;
      color: #065f46;
    }

    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 500;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .status-info {
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>VaultScribe</h1>
        <p>Legal Recording & AI-Powered Transcription</p>
      </div>
      <a href="schedule.html" style="color: white; text-decoration: none; padding: 0.75rem 1.5rem; background: rgba(255, 255, 255, 0.2); border-radius: 8px; font-weight: 600; transition: background 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
        üìÖ Schedule Session
      </a>
    </div>

    <!-- Session Setup -->
    <div class="card" id="session-setup">
      <h2 style="margin-bottom: 1.5rem;">Start New Recording Session</h2>

      <div class="form-group">
        <label for="matter-code">Matter Code *</label>
        <input type="text" id="matter-code" placeholder="e.g., 2024-001" required>
      </div>

      <div class="form-group">
        <label for="client-code">Client Code</label>
        <input type="text" id="client-code" placeholder="e.g., CLIENT-001">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Brief description of the meeting or deposition..."></textarea>
      </div>

      <button class="btn btn-primary btn-large" id="start-session-btn">
        Start Recording Session
      </button>
    </div>

    <!-- Recording Controls -->
    <div class="card hidden" id="recording-controls">
      <div class="session-info" id="session-info"></div>

      <div class="controls">
        <button class="btn btn-primary btn-large" id="start-recording-btn">
          üéôÔ∏è Start Recording
        </button>
        <button class="btn btn-danger btn-large hidden" id="stop-recording-btn">
          ‚èπÔ∏è Stop Recording
        </button>
      </div>

      <div class="recording-info hidden" id="recording-info">
        <p class="recording-indicator">üî¥ Recording in progress...</p>
        <p><strong>Duration:</strong> <span id="duration">00:00</span></p>
        <p><strong>Size:</strong> <span id="file-size">0 KB</span></p>
        <canvas id="visualizer" class="audio-visualizer"></canvas>
      </div>

      <div class="hidden" id="transcribe-section">
        <button class="btn btn-primary btn-large" id="transcribe-btn">
          üìù Transcribe Recording
        </button>
        <div id="transcribe-status"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
